
<!DOCTYPE html>
<html lang="en">
<body background="/static/image/background.jpg" style="background-repeat: no-repeat center center fixed; background-size: cover; height: 100%; overflow: hidden;">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Cisco Spark Sign Up Portal</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    <!-- Custom styles for this template -->
    <link href="static/css/signin.css" rel="stylesheet">

   <script src="static/js/jquery-1.9.0.js"></script>
   <script src="static/js/script.js"></script>

  </head>

  <body>
    <div align="center" class="container background-image">
      <div>
        <img src='static/image/spark.png' style="width:25%;" />
      </div>
      <form method='POST' class="form-signin"  role="form">
        <h2 class="form-signin-heading">Cisco Spark Sign up</h2>
        <input type="email" id="txtUsername" name="username" class="form-control" placeholder="Email Address" required>
        <input type="name" id="txtPassword" name="password" class="form-control" placeholder="Username" required>

        <input type="name" id="txtfname" name="fname" class="form-control" placeholder="First Name" required>
        <input type="name" id="txtlname" name="lname" class="form-control" placeholder="Last Name" required>

        <div class="form-group" id = "tickboxdiv">
          <label>
            <input type="checkbox" id="tickbox" name="tbox" required> Tick here to agree to Cisco Spark's policies.
          </label>
        </div>

        <button id="register_btn" class="btn btn-lg btn-primary btn-block" type="button">Register</button>
        <div id="confirmationMessage"></div>
      </form>


    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="//code.jquery.com/jquery-1.9.1.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
